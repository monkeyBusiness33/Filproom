<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Marketplace</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="menu-wrapper">
    <ion-card matRipple color="primary" class="button" *ngFor="let button of buttons" (click)="onButtonClick(button.id)">
      <ion-card-content>
        <h2 class="menu-card-title">{{button.label}}</h2>
        <p class="menu-card-subtitle">{{button.description}}</p>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
