<div class="page-wrapper">
  <form [formGroup]="transferHeaderForm" autocomplete="off">
      <mat-form-field appearance="fill">
        <mat-label>Origin</mat-label>
        <mat-select formControlName="origin" [compareWith]="compareObjectsByIDFn">
          <mat-option [value]="warehouse" *ngFor="let warehouse of originAvailableWarehouses">{{warehouse.name | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Destination</mat-label>
        <mat-select formControlName="destination" [compareWith]="compareObjectsByIDFn">
          <mat-option [value]="warehouse" *ngFor="let warehouse of destinationAvailableWarehouses">{{warehouse.name | titlecase}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Reference</mat-label>
        <input matInput type="text" autocomplete="null" formControlName="reference1" autocomplete="off">
      </mat-form-field>
  
    </form>
    <button mat-flat-button color="primary"  [disabled] = '!transferHeaderForm.valid'  (click)="onNextButtonClicked()" test-id="next">Next</button>
</div>
