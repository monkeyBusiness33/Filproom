<nav aria-label="Progress" class="margin-bottom" >
  <ol role="list" class="space-y-4 md:flex md:space-x-8 md:space-y-0">
    <li *ngFor="let step of steps" class="md:flex-1">
      <a
        class="group flex flex-col border-l-4 0 py-2 pl-4  md:border-l-0 md:border-t-4 md:pb-0 md:pl-0 md:pt-4"
        [ngClass]="getStepBodyClass(step)">
            <span class="text-sm font-medium"
                  [class]="getStepTextClass(step)">{{step.label}}</span>
        <span class="text-sm font-medium text-grey-600	">{{step.subLabel}}</span>
        <span class="text-sm text-grey-600" *ngIf="step.additionalSubLabel">Tracking: {{step.additionalSubLabel | uppercase}}</span>
      </a>
    </li>
  </ol>
</nav>
