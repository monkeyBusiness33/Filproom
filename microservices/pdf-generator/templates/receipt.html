<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-section">
        <span class="uppercase" id="salePointName">{{salePointName}}</span>
        <span class="uppercase small">{{salePointAddressLine1}}</span>
        <span class="uppercase small">{{salePointAddressLine2}}</span>

        <span id="orderNumber">Order #{{orderNumber}}</span>
    </div>

    <div class="sub-top">
        <span id="order-ref" class="uppercase small">ref: {{orderReference}}</span>
    </div>

    <div class="line-items">
        {{#each lineItems}}
        <div class="row">{{quantity}}</div>
        <div class="row uppercase">{{title}}</div>
        <div class="row" id="amount">{{amount}}</div>
        {{/each}}
        <div class="line"></div>
        <span></span> <span id="amount-text">SUBTOTAL</span><span class="value" id="amount">{{subTotal}}</span>
        <span></span> <span id="amount-text">Tax 0%</span>  <span class="value" id="amount">0</span>
        <div class="line"></div>
    </div>
    
    <div class="checkout">
        <span></span> <span id="amount-text" class="bold">TOTAL</span><span class="value bold" id="amount">{{subTotal}}</span>
    </div>

    <div class="footer small">
        {{notes}}
        <span id="order-date">{{orderDate}}</span>
    </div>
</body>
<style>
    body {
    }

    div.top-section {
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    span#salePointName {
        margin-bottom: 1em;
    }

    span#orderNumber {
        margin-top: 1em;
    }

    div.sub-top {
        display: flex;
        justify-content: space-between;
    }

    div.line-items {
        display: grid;
        grid-template-columns: 1fr 10fr 2fr;
        margin-top: 2em;
        padding-bottom: 1em;
        font-size: 10px;
    }

    div.line-items div.line {
        grid-column: 1 / span 3;
    }

    div.line-items #amount {
        text-align: right;
    }

    div.checkout {
        display: grid;
        grid-template-columns: 1fr 6fr 4fr;
    }

    div.checkout span#amount {
        text-align: right;
    }

    div.footer {
        margin-top: 2em;
        display: flex;
        flex-direction: column;
        text-align: center;
    }

    span#order-date {
        margin-top: 3em;
    }

    .bold {
        font-weight: bold;
    }

    .uppercase {
        text-transform: uppercase;
    }

    .small {
        font-size: 10px;
    }

    .line {
        border-bottom: 1px dashed black;
        margin: 10px 0;
        width: 100%;
    }
    
</style>
</html>
