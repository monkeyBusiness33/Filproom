<div id="wrapper">
    <div id="card" style="width: 700px; margin: auto;">
        <img src="{{accountLogoUrl}}" alt="" style="width: 250px; object-fit: fill; margin-bottom: 2em;">

        <div id="content" style="font-size: 1.25em">
            <h1>Hello {{nameCapitalized}}!</h1>
            <h2>{{welcomeMessage}}</h2>
        </div>

        <a id="button" href="https://app.fliproom.io/" target="_blank" style="background-color: #445ec1; padding: 1em 3em; border-radius: 0.25em; color: white; text-decoration: none; display: block; width: 100px; text-align: center; letter-spacing: 0.05em; font-family: 'Roboto', sans-serif; margin: auto;">
            Sign In
        </a>
    </div>
</div>
